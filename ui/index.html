<!DOCTYPE html>
<html>
<head>
    <title>Compose to Unraid XML</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
        textarea { width: 100%; height: 300px; font-family: monospace; }
        .container { display: flex; gap: 20px; }
        .box { flex: 1; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Docker Compose 转换 Unraid XML</h2>
    <form method="post">
        <div class="container">
            <div class="box">
                <h3>粘贴 Docker Compose</h3>
                <textarea name="compose_text" placeholder="services: ..."></textarea>
            </div>
            <div class="box">
                <h3>生成的 XML</h3>
                <textarea readonly>{{ xml_output }}</textarea>
            </div>
        </div>
        <br>
        <button type="submit">转换</button>
    </form>
</body>
</html>
